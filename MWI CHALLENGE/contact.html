               <a href="index.html" class="button btn-1">home</a>

       </header>

<body>
    <div class="left">  <h1 class="underline-small">
        Heading One
    </h1>
    <p class="leftparagraph1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. In placeat, culpa doloribus voluptates recusandae soluta.</p>
    <p class="leftparagraph2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae, odio. Quasi dolor libero ipsum!</p>
</div>
    <div class="right">
		<section class="section-contact">
			<div class="container">
				<h1>Heading Two</h1>

				<form>
					<div class="form-group">
						<input 
							type="text" 
							name="firstname" 
							id="firstname" 
							required 
							class="form-element"
							placeholder="First Name" />
					</div>
					<div class="form-group">
						<input type="text" name="lastname" id="lastname" required class="form-element" placeholder="Last Name" />
					</div>
					<div class="form-group">
						<input type="title" name="title" id="title" required class="form-element" placeholder="Title" />
					</div>
					<div class="form-group">
						<input type="text" name="email" id="email" class="form-element" placeholder="Email" />
					</div>
					<div class="form-group full">
						<textarea name="message" id="message" class="form-element" placeholder="Message"></textarea>
					</div>
					<div class="submit-group">
						<input type="submit" value="SEND MESSAGE" />
					</div>
				</form>
			</div>
		</section>
</div>
</body>
